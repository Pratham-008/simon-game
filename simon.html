<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon game</title>
    <link rel="stylesheet" href="simon.css">
</head>

<body>
    <header>
        <h1>Simon game</h1>
        <div class="start">Press Any Key To Start</div>
    </header>
    <main>
        <div class="both">
            <button id="no1" class="no1 v"></button>
            <button id="no2" class="no2 v"></button>
        </div>
        <div class="troth">
            <button id="no3" class="no3 v"></button>
            <button id="no4" class="no4 v"></button>
        </div>

    </main>
    <footer style="display: flex;">
        <h2>High score is :</h2><h2 class="hs">0</h2>
    </footer>



    <script src="simon.js"></script>
</body>

</html>
